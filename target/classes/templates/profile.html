<html xmlns:th="http://www.thymeleaf.org" 
		th:replace="~{userbase::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
</head>
<body>
	<section>
		<div class="card">
	<div class="card-body">
	<div class="container text-center">
	      <img style="height: 200px; width: 200px;" class="myProfilePicture" alt="" src="" th:src="@{/img/userlogo.jpg}">
		<h3> <span th:text="${user.name} "></span></h3>
		<table class="table text-center" >
		<thead>
		<tr>
		<th scope="col">ID</th>
		<th scope="col">USER<span th:text="${user.id}"></span></th>
		</tr>
		
		</thead>
		<tbody>
		<tr>
		<th scope="col">Email</th>
		<td scope="col"><span th:text="${user.email}"></span></td>
		</tr>
		<tr>
		<th scope="col">Role</th>
		<td scope="col"><span th:text="${user.role}"></span></td>
		</tr>
		<tr>
		<th scope="col">Account active</th>
		<td scope="col"><span th:text="${user.enabled}"></span></td>
		</tr>
		
		</tbody>
		
		</table>
		<div class="text-center">
		<span th:text="${user.about}"></span>
		</div>
		</div>
		</div>
		</div>
		<script>
	$(document).ready(()=>{
		$(".item").removeClass("active");
		$("#profile").addClass("active");
	});
	</script>
	</section>
</body>
</html>

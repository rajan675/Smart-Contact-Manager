<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Forgot</title>
</head>
<body>
	<section>

		<div class="loginbox">
			<div class="container col-md-4 offset-md-4 ">
				<form class="form-signin" method="post" th:action="@{/changePassword}"
					action="#">
					<h2 class="form-signin-heading text-center">Forgot Password</h2>
	
			<p>
				<input type="password" id="username" name="newPassword"
					class="form-control" placeholder="Enter new password here" required
					autofocus>
			</p>

			<div class="text-center">
				<button class="btn bg-primary text-white" type="submit">Change
					Password</button>
			</div>
			</form>
		</div>
		</div>
	</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
</head>
<body>
	<section>

		<div class="loginbox">
		<div class="container col-md-4 offset-md-4 ">
			<form class="form-signin" method="post" th:action="@{/signin}" action="#">
				<h2 class="form-signin-heading text-center">Please Login</h2>
				<div th:if="${param.error}" class="alert alert-danger">
					Invalid username and password!
				</div>
				<div th:if="${param.logout}" class="alert alert-danger">
					You have been logged out!
				</div>
				<div th:if="${param.change}" class="alert alert-danger">
					<p th:text="${param.change}"></p>
				</div>
				<p>
					<label for="username" class="sr-only">User Email</label> <input
						type="text" id="username" name="username" class="form-control"
						placeholder="Username" required autofocus>
				</p>
				<p>
					<label for="password" class="sr-only">Password</label> <input
						type="password" id="password" name="password" class="form-control"
						placeholder="Password" required>
				</p>
				<div class="text-center">
					<button class="btn bg-primary text-white" type="submit">Sign
						in</button>
					<button class="btn btn-success text-white type=" type="submit"><a href="/forgot" class="text-white">Forgot Password</a></button>
						
					<button class="btn btn-warning text-white type=" type="submit"><a href="/signup" class="text-white">Register here</a></button>
				</div>
			</form>
		</div>
	</div>
	</section>
</body>
</html>
